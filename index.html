<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="css/all.min.css">

<body>

    <main>
        <section class="d-flex align-items-center justify-content-center min-vh-100">
            <div class="login w-75 p-5 shadow-lg rounded-5">
                <div class="bg-white p-3 rounded-5">
                    <h1>Smart Login System</h1>

                    <label for="email" class="fw-semibold">Email</label>
                    <input type="text" placeholder="Enter your email" class="form-control mb-3" id="email">

                    <label for="password" class="fw-semibold">Password</label>
                    <input type="password" placeholder="Enter your password" class="form-control mb-3" id="password">

                    <p class="text-center text-danger d-none" id="loginMsg"></p>

                    <button id="loginBtn" class="btn btn-outline-info w-100 my-3 py-2 fw-semibold">Login</button>
                    
                    <div class="d-flex align-items-center my-2">
                        <hr class="flex-grow-1">
                        <span class="mx-2 fw-semibold text-black-50">OR</span>
                        <hr class="flex-grow-1">
                    </div>


                    <p class="text-center text-muted">
                        Donâ€™t have an account?

                    </p>

                </div>
            </div>
        </section>
    </main>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
